<!-- Platform Card Template (aligned with day-showcase-template.html) -->
<div class="col-md-4 platform-card">
    <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center {{HEADER_CLASSES}}">
            <strong>{{PLATFORM_TITLE}}</strong>
            <span class="badge {{GRADE_CLASS}}">Grade {{GRADE_LABEL}}</span>
        </div>
        <div class="card-body">
            <!-- Screenshots (desktop & mobile side by side) -->
            <div class="row g-3 mb-3">
                <div class="col-7">
                    <img src="{{PLATFORM_FOLDER}}/screenshot.png"
                         alt="{{PLATFORM_NAME}} desktop"
                         class="img-fluid screenshot-desktop"
                         onerror="this.style.display='none'">
                    <small class="text-muted d-block text-center mt-1"><strong>Desktop</strong></small>
                </div>
                <div class="col-5">
                    <img src="{{PLATFORM_FOLDER}}/screenshot-mobile.png"
                         alt="{{PLATFORM_NAME}} mobile"
                         class="img-fluid screenshot-mobile"
                         onerror="this.style.display='none'">
                    <small class="text-muted d-block text-center mt-1">Mobile</small>
                </div>
            </div>

            <!-- Details -->
            <p><strong>Time:</strong> {{TIME_NOTE}}</p>
            <p class="mb-2 small">{{SUMMARY}}</p>
            <p class="small"><strong>Mobile:</strong> {{MOBILE_NOTE}}</p>
            <p class="small"><strong>AI role:</strong> {{AI_ROLE}}</p>
            <p class="small"><strong>Human tweaks:</strong> {{HUMAN_TWEAKS}}</p>

            <!-- Links -->
            <div class="d-flex flex-wrap gap-2">
                <a href="{{LIVE_DEMO_URL}}" class="btn btn-sm btn-primary" target="_blank">Live Demo</a>
                <a href="{{PLATFORM_FOLDER}}/README.md" class="btn btn-sm btn-outline-secondary">Details</a>
                {{EXTRA_LINKS}}
            </div>
        </div>
    </div>
</div>
